<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
<style>
    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .navbar {
      width: 100%;
      background-color: rgb(78, 134, 103);
      overflow: auto;
    }

    .navbar a {
      float: left;
      padding: 12px;
      color: white;
      text-decoration: none;
      font-size: 17px;
      width: 25%; /* Four links of equal widths */
      text-align: center;
    }

    .navbar a:hover {
      background-color: rgb(252, 252, 252);
      color: rgb(78, 134, 103);
    }

    .topnav a {
      float: right;
      color: red;
      text-align: center;
      padding: 14px 50px;
      text-decoration: none;
      font-size: 17px;
      border-top: 10px solid red;
    }

    .topnav a:hover {
      background-color: red;
      color: white;
      border-top: 10px solid transparent;
    }

    @media screen and (max-width: 500px) {
      .navbar a {
        float: none;
        display: block;
        width: 100%;
        text-align: left;
      }
    }

    h1 {
      color: rgb(78, 134, 103);
      text-align: center;
      padding-top: 50px;
    }

    h2 {
      color: rgb(78, 134, 103);
      text-align: center;
      padding: 20px;
    }

    .column {
      float: left;
      width: 33.33%;
      padding: 15px;
      position: relative;
      filter: blur(0);
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 35px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.25s;
    }

    .overlay p {
        transform: translateY(20px);
        transition: transform 0.25s;
    }

    .overlay:hover {
        opacity: 1;
    }

    .column:hover p {
        transform: translateY(0);
    }

    .column:hover img {
        -webkit-filter: blur(5px);
        filter: blur(5px);
    }


</style>
